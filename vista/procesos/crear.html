<div class="row justify-content-end">

      <button type="button" class="btn btn-dark btn-sm" onclick="verModulo(1)">< Volver</button>

<div class="card">
    <div class="card-header">
        <!--=============================================================
            Menú de navegación
        =============================================================!-->
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="pestInfoBas" aria-current="page" href="#" onclick="pestanaForm1(1)">Información básica</a>

            <li class="nav-item">
              <a class="nav-link" id="pestCrono" href="#" onclick="pestanaForm1(2)">Cronograma</a>
            </li>
          </ul>
    </div>
    <div class="card-body">
        <!--=============================================================
            Formulario de información básica
        =============================================================!-->
        <div id="infoBasica">

                <li class="list-group-item">
                    <strong>Información básica</strong>

                <li class="list-group-item">

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="objeto" class="form-label">Objeto</label>
                                    <input type="text" class="form-control form-control-sm" id="objeto">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="descripcion" class="form-label">Descripción / Alcance</label>
                                    <textarea id="descripcion" class="form-control"></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="moneda" class="form-label">Moneda</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text" id="iconMoneda">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>

                                            </svg>
                                        </span>
                                        <select class="form-select" id="moneda">
                                            <option value="0">:::Seleccione:::</option>
                                        </select>
                                      </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="presupuesto" class="form-label">Presupuesto</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="presupuesto" onkeypress="return valideKey(event);">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">                            
                            <div class="col-md-12 mb-3">
                                <label for="actividad" class="form-label">Actividad</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" class="form-control" id="actividad" placeholder="Actividad" >
                                    <span class="input-group-text" id="basic-addon2" onclick="buscaActividad();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                    </span>
                                  </div>
                                <div class="card" style="display:none;" id="cardResult">
                                    <div class="card-header h5">Resultado</div>
                                    <div id="resultado" class="border overflow-auto p-2" data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" tabindex="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
              </ul>
            
        </div>
        
        <!--=============================================================
            Formulario de cronograma
        =============================================================!-->
        <div id="infoCronograma" style="display:none">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Cronograma</strong>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="fecIni" class="form-label">Fecha inicio (*)</label>
                            <input type="date" id="fecIni" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="horIni" class="form-label">Hora inicio (*)</label>
                            <input type="time" id="horIni" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="fecFin" class="form-label">Fecha fin (*)</label>
                            <input type="date" id="fecFin" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="horFin" class="form-label">Hora fin (*)</label>
                            <input type="time" id="horFin" class="form-control form-control-sm">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <!--=============================================================
        Pie de página para mostrar el boton guardar
    =============================================================!-->
    <div class="card-foot text-center p-2">
        <div id="resultadoProceso"></div>
        <button class="btn btn-success btn-sm" id="guardaProceso" onclick="guardarProceso()">Guardar</button>
    </div>
</div>
