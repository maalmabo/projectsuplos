<div class="row justify-content-end">
    <div class="col-3 my-2 text-end">
      <button type="button" class="btn btn-dark btn-sm" onclick="verModulo(1)">< Volver</button>
    </div>
  </div>
<div class="card">
    <div class="card-header">
        Procesos / Eventos participación cerrada
    </div>
    <div class="card-body">
        <!--=============================================================
            Formulario de busqueda de proceso
        =============================================================!-->
        <form id="formBusqueda" method="POST">            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cidCerrada" class="form-label">ID cerrada</label>
                    <input type="text" class="form-control form-control-sm" id="cidCerrada" placeholder="Número id procesos/ eventos">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cObjeto" class="form-label">Objeto / Descripción</label>
                    <input type="text" class="form-control form-control-sm" id="cObjeto" placeholder="Objeto / descripción">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cEstado" class="form-label">Estado</label>
                    <select id="cEstado" class="form-select form-select-sm">
                        <option value="0">:::Seleccione:::</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3 text-end">
                    <button class="btn btn-default border" id="consultProceso" type="button" onclick="filtrar();">Buscar</button>
                    <button class="btn btn-success" id="generaExcel" type="button" onclick="exportarExcel();">General Excel</button>
                </div>
                <div class="col-md-12" id="reponseExport"></div>
            </div>
        </form>
        <!--=============================================================
            Tabla de resultado de busqueda
        =============================================================!-->
        <div class="row">
            <div class="col-md-12">
                <div id="ConsultaMensaje"></div>
                <div class="text-end" id="numProceso">Número de procesos / eventos listados: <strong>0</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabProcesos">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Objeto</th>
                                <th>Descripción</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Cierre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reponseConsult">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/funcionesConsultar.js"></script>
<script>
    $(document).ready(function(){
        
        /*=============================================================
            Me lista los estados
        =============================================================*/
        selectEstado();
        /*=============================================================
            Asigna los estilos de datatable a tabProcesos
        =============================================================*/
        $('#tabProcesos').DataTable({
            language:idioma_espanol,
        });
    });
    
</script>
